<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <meta property="og:image" content="images/share.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/checkList.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">

    <h1 class="header">Lista zadań</h1>

    <section class="container">
        <div class="container__title">Dodaj nowe zadanie</div>
        <form class="form js-form">
            <input class="form__field js-newTask" placeholder="Co jest do zrobienia?">
            <button class="form__button">Dodaj zadanie</button>
        </form>
    </section>

    <section class="container">
        <div class="container__title">Lista zadań</div>
        <div class="checkList">
            <ul class="checkList__allTasks js-tasks"></ul>
        </div>
    </section>

</body>

</html>
